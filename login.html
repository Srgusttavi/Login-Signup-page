<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title> <!-- Sets the title of the document displayed in the browser -->

    <!-- External stylesheet links for fonts and custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Poppins:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style_login.css"> <!-- Links to an external CSS file -->
    
    <!-- Meta tag for viewport settings -->
    <meta name="viewport" content="width=414, height=910, initial-scale=1.0"> <!-- Sets the viewport width, height, and initial scale for mobile responsiveness -->
</head>
<body>
     <div id="container"> <!-- Container for the entire content -->

        <div class="back-page"> <!-- Container for the back button -->
            <a href="/"> <!-- Anchor tag for the back button, linking to the home page -->
                <p class="back">‚üµ Back</p> <!-- Back button text -->
                <h1 class="signup">Login</h1> <!-- Heading for the login page -->
            </a>
        </div>

        <div class="registered-container"> <!-- Container for the login form -->

            <main>
                <h1>Login</h1> 
                <p>Sign in to continue.</p> 
            </main>

            <!-- Login form -->
            <form action=""> 

                <!-- Email input field -->
                <div class="input-wrapper">
                    <label for="email">EMAIL</label> <br> <!-- Label for the email input field -->
                    <input type="email" name="email"> <br> <!-- Text input field for email -->
                </div>

                <!-- Password input field -->
                <div class="input-wrapper">
                    <label for="password">PASSWORD</label> <br> <!-- Label for the password input field -->
                    <input type="password" name="password"> <br> <!-- Text input field for password -->
                </div>

                <!-- Login button -->
                <!-- The button is wrapped in an anchor tag to create a link -->
                <a href="/login">
                    <button class="signup-button">Login</button> <!-- Button to submit the login form -->
                </a>

                <!-- Forgot password link -->
                <a href="#">
                    <p class="password">Forgot Password?<br></p> 
                </a>

                <!-- Signup link page -->
                <a href="/signup">
                    <p>Signup !</p> 
                </a>

            </form> 
        </div> 
    </div> 
</body>
</html>
