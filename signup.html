<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Poppins:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style_signup.css">

    <meta name="viewport" content="width=414, height=910, initial-scale=1.0">
</head>
<body>
    <div id="container">

        <div class="back-page">
            <a href="/">
                <p class="back">⟵ Back</p>
            <h1 class="signup">Sign Up</h1>
            </a>
            
        </div>
        

        <div class="registered-container">

            <main>
                
                <h1>Create new<br>
                    Account
                </h1>
                

                <p>
                    Already Registered? Log in here.
                </p>
            </main>

            <form action="">

                <div class="input-wrapper">
                    <label for="name">NAME</label> <br>
                    <input type="name" name="name"> <br>
                </div>

                <div class="input-wrapper">
                    <label for="email">EMAIL</label> <br>
                    <input type="email" name="email"> <br>
                </div>

                <div class="input-wrapper">
                    <label for="password">PASSWORD</label> <br>
                    <input type="password" name="password"> <br>
                </div>

                <!-- Envolver o botão em uma tag <a> -->
            <a href="/">
                <button class="signup-button">Sign Up</button>
            </a>

            <a href="/login">
                <p>Already Have Account?<br>
                    Login !</p>
            </a>
            
            </form>
        </div>
        
    </div>
</body>
</html>
